<!DOCTYPE html>
<html lang="fa" class="h-100">

{% load static %}

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ثبت نام/ورود کاربر </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon.png' %}">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body class="h-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h4 class="text-center mb-4">وارد شوید</h4>
                                    <form action="{% url 'signin' %}" method="post">
                                        {% csrf_token %}
                             

                                    {% if messages %}
                                        {% for message in messages %}
                                            <div class="alert alert-{{ message.tags }}" role="alert">
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                                {{ message }}
                                            </div>
                                        {% endfor %}
                                    {% endif %}

                                           
                                     

                                        <div class="form-group">
                                            <label class="mb-1"><strong>شماره تلفن</strong></label>
                                            <input type="number" name="mobile" class="form-control" >
                                        </div>
                                    

                                        <div class="text-center mt-4">
                                            <button type="submit" class="btn btn-success btn-block">وارد شوید</button>
                                        </div>
                                        
                                    </form>
                                    <div class="new-account mt-3">
                            
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!--**********************************
	Scripts
***********************************-->
<!-- Required vendors -->
<script src="{% static 'vendor/global/global.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap-select/dist/js/bootstrap-select.min.js' %}"></script>
<script src="{% static 'js/custom.min.js' %}"></script>
<script src="{% static 'js/deznav-init.js' %}"></script>

</body>

</html>
